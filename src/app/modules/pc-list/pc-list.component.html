<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button mat-mini-fab color="primary" class="example-icon favorite-icon" aria-label="">
      <mat-icon>pets</mat-icon>
    </button>
    <span class="example-spacer">Akita Device List</span>
    <button mat-mini-fab color="primary" class="example-icon favorite-icon" aria-label="">
      <mat-icon>code</mat-icon>
    </button>
  </mat-toolbar-row>
</mat-toolbar>
<div class="container">
  <mat-accordion *ngFor="let group of (data$ | async)" style="margin: 10px;">
    <mat-expansion-panel hideToggle expanded=true>
      <mat-expansion-panel-header>
        <mat-panel-title>
          {{group.name}}
        </mat-panel-title>
        <!-- <mat-panel-description>
          Группа компьютеров для проведения мероприятия 04.08.2021
        </mat-panel-description> -->
      </mat-expansion-panel-header>
      <div class="card-list" >
        <mat-card class="example-card" *ngFor="let device of group.devices">
          <mat-card-subtitle>{{device.name}}</mat-card-subtitle>
          <mat-card-title>{{device.ipv4}}</mat-card-title>
          <mat-card-content>
            <p>MAC: {{device.mac}}</p>
            <p>UUID: {{device.id}}</p>
          </mat-card-content>
          <mat-divider inset></mat-divider>
          <mat-card-actions>
            <button mat-button>PROFILE</button>
            <button mat-button>SETTINGS</button>
          </mat-card-actions>
          <mat-card-footer>
            <!-- <mat-progress-bar mode="indeterminate"></mat-progress-bar> -->
          </mat-card-footer>
        </mat-card>
      </div>
    </mat-expansion-panel>
  </mat-accordion>
</div>
